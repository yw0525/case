  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video uploader</title>
</head>
<body>

  <div>
    <p>
      <progress id="J-upload-progress" value="0"></progress>

  <script type="module" src="./src/app.js"></script>
